              master_item:
                key: 'dpi.int.xstat[{#IFNAME},{#IFBRIDGE}]'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
            -
              uuid: d5019b5fd07b47fc88daeb4c49c77be1
              name: 'Interface {#IFNAME}: Operational status (xstat)'
              type: DEPENDENT
              key: 'dpi.int.status[{#IFNAME},{#IFBRIDGE}]'
              delay: '0'
              history: 30d
              valuemap:
                name: 'Link status'
              preprocessing:
                -
                  type: REGEX
                  parameters:
                    - '(?m)^Link status:\s*(.*)'
                    - \1
                -
                  type: JAVASCRIPT
                  parameters:
                    - |
                      if ( value.match(/link up/i) ) {
                        return 1;
                      } else if ( value.match(/link down/i) ) {
                        return 2;
                      } else {
                        return 0;
                      }
              master_item:
                key: 'dpi.int.xstat[{#IFNAME},{#IFBRIDGE}]'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
              trigger_prototypes:
                -
                  uuid: 4314f652c37b42f9a861a2a05c620564
                  expression: |
                    last(/SkatDPI/dpi.int.status[{#IFNAME},{#IFBRIDGE}])=2
                    and
                      (last(/SkatDPI/dpi.int.status[{#IFNAME},{#IFBRIDGE}],#1) <>
                       last(/SkatDPI/dpi.int.status[{#IFNAME},{#IFBRIDGE}],#2))
                  name: 'Interface {#DEVNAME}: Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  tags:
                    -
                      tag: skatdpi
            -
              uuid: d154536b7c624f7d8f5c0319642a2d4f
              name: 'Interface statistics for {#IFNAME} (xstat)'
              key: 'dpi.int.xstat[{#IFNAME},{#IFBRIDGE}]'
              history: '0'
              trends: '0'
              value_type: TEXT
              description: 'Statistics for the interface as reported by command "fdpi_cli dev xstat".'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
          lld_macro_paths:
            -
              lld_macro: '{#IFNAME}'
              path: $.name
            -
              lld_macro: '{#IFBRIDGE}'
              path: $.bridge
      tags:
        -
          tag: application
          value: fastdpi
        -
          tag: skatdpi
      macros:
        -
          macro: '{$SKATDPI_FASTDPI_CONTROL_PORT}'
          value: '29000'
      dashboards:
        -
          uuid: bea68c27bb884addad967a1bec303156
          name: 'SkatDPI Network interfaces'
          pages:
            -
              widgets:
                -
                  type: GRAPH_CLASSIC
                  width: '12'
                  height: '4'
                  fields:
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: SkatDPI
                        name: 'Total traffic for In Bridge'
                -
                  type: GRAPH_CLASSIC
                  'y': '4'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: SkatDPI
                        name: 'Total traffic for Out Bridge'
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  width: '12'
                  height: '4'
                  fields:
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: SkatDPI
                        name: 'Total packets for In Bridge'
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '4'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: SkatDPI
                        name: 'Total packets for Out Bridge'
      valuemaps:
        -
          uuid: 92affb9545924c67a55c701c24031136
          name: 'Link status'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
  graphs:
