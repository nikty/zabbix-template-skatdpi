                -
                  tag: skatdpi
            -
              uuid: 9f6872f466264050aa541cedaddb6d30
              name: 'Interface {#IFNAME}: Bits sent'
              type: DEPENDENT
              key: 'dpi.int.out.mbits[{#IFNAME},{#IFBRIDGE}]'
              delay: '0'
              history: 30d
              value_type: FLOAT
              units: '!Mbps'
              preprocessing:
                -
                  type: REGEX
                  parameters:
                    - '(?s)(?<=Actual).*?Drop.*?([0-9\.]*)\s*pkts'
                    - \1
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: 'dpi.int.allstats[{#IFNAME},{#IFBRIDGE}]'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
            -
              uuid: 64c493957c6b4728a56bca05b6f39dba
              name: 'Interface {#IFNAME}: Packets sent (xstat)'
              type: DEPENDENT
              key: 'dpi.int.out.pkts[{#IFNAME},{#IFBRIDGE}]'
              delay: '0'
              history: 30d
              units: pps
              preprocessing:
                -
                  type: REGEX
                  parameters:
                    - tx_good_packets=(\d+)
                    - \1
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: 'dpi.int.xstat[{#IFNAME},{#IFBRIDGE}]'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
            -
              uuid: 7bc662bc7b9d4521831352142225e099
              name: 'Interface {#IFNAME}: Outbound packets'
              type: DEPENDENT
              key: 'dpi.int.out.pkt_sec[{#IFNAME},{#IFBRIDGE}]'
              delay: '0'
              history: 30d
              value_type: FLOAT
              units: pps
              preprocessing:
                -
                  type: REGEX
                  parameters:
                    - '(?s)(?<=Actual).*?Send.*?([0-9\.'']*)\s*pkt/sec'
                    - \1
                -
                  type: STR_REPLACE
                  parameters:
                    - ''''
                    - ''
              master_item:
                key: 'dpi.int.allstats[{#IFNAME},{#IFBRIDGE}]'
              tags:
                -
                  tag: interface
                  value: '{#IFNAME}'
                -
                  tag: skatdpi
            -
              uuid: ce50c54872d140dc990987104c95ea33
              name: 'Interface {#IFNAME}: Bits sent (xstat)'
              type: DEPENDENT
              key: 'dpi.int.out[{#IFNAME},{#IFBRIDGE}]'
              delay: '0'
              history: 30d
              units: bps
              preprocessing:
                -
                  type: REGEX
                  parameters:
                    - tx_good_bytes=(\d+)
                    - \1
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
                -
                  type: CHANGE_PER_SECOND
                  parameters:
